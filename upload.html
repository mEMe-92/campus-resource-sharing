<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上传资源 - 校园资源共享网</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="js/resources.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/images/logo.png" alt="Logo">
        </div>
        <nav>
          <ul>
              <li><a href="index.html">首页</a></li>
              <li><a href="resources.html">资源分类</a></li>
              <li><a href="profile.html">个人中心</a></li>
              <li><a href="login.html">登录</a></li>
          </ul>
        </nav>
    </header>

    <main>
        <section class="upload-form">
            <h2>上传资源</h2>
            <form action="backend/upload.php" method="POST" enctype="multipart/form-data" id="uploadForm">
                <div class="form-group">
                    <label for="title">资源标题</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="description">资源描述</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="type">资源类型</label>
                    <select id="type" name="type" required>
                        <option value="courseware">课件</option>
                        <option value="exam">试题</option>
                        <option value="note">笔记</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="file">上传文件</label>
                    <input type="file" id="file" name="file" accept=".pdf,.doc,.docx,.ppt,.pptx,.txt" required>
                </div>
                <button type="submit" class="btn-primary">上传资源</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 校园资源共享网. 版权所有.</p>
    </footer>
</body>
</html>
